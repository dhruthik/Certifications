<div class="certification_card">
    <div class="cert_card_container">
        <div class="cert_card" [ngClass]="{ 'todo': activeIndex === 0, 'inprogress': activeIndex === 1, 'completed': activeIndex === 2 }">
            <div class="remove_cert" (click)="removeCert()">
                <i class="pi pi-trash" style="font-size: 0.9rem"></i>
            </div>
            <div class="card_r1">
                <div class="cname c1">
                    <span><b>Certification Name</b></span>
                    <span class="cert_name">{{certData.certificationName}}</span>
                </div>
                <div class="ctype c1">
                    <span><b>Type </b></span>
                    <span>{{certData.type || '-'}}</span>
                </div>
                <div class="clevel c1">
                    <span><b>Level </b></span>
                    <span>{{certData.level || '-'}}</span>
                </div>
                <div class="cstartData c1" *ngIf="activeIndex!==0">
                    <span><b>Start Date </b></span>
                    <span>{{(certData.startDate | date:'MM/dd/yyyy') || '-'}}</span>
                </div>
                <div class="cendDate c1" *ngIf="activeIndex==2">
                    <span><b>End Date </b></span>
                    <span>{{(certData.endDate | date:'MM/dd/yyyy')  || '-'}}</span>
                </div>
                <div class="cexp c1">
                    <span><b>Experience </b></span>
                    <span>{{certData.experience  || '-'}}</span>
                </div>
                <!-- <div class="cprereq c1">
                    <span><b>Prerequisite </b></span>
                    <span>{{certData.prerequisite || '-'}}</span>
                </div> -->
                <div class="cstatus c1">
                    <span><b>Status </b></span>
                    <p-dropdown [options]="taskStatus" [(ngModel)]="selectedState" (onChange)="handleTasks($event)" optionLabel="label" placeholder="select a state"></p-dropdown>
                    <!-- <span>{{taskStatus[certData.status].label || '-'}}</span> -->
                </div>    
            </div>
            <div class="card_r2">
                <div class="card_steps">
                    <p-steps [model]="taskStatus" [activeIndex]="activeIndex" [readonly]="true" (activeIndexChange)="onActiveIndexChange($event)"></p-steps>
                </div>
            </div>
        </div>
    </div>
</div>
