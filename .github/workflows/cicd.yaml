name: CICD

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t dhruthikonijeti/springboot .
      - name: Publish image to docker hub
        run: docker push dhruthikonijeti/springboot:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: |
            docker pull dhruthikonijeti/springboot:latest
            docker pull mongo:latest
      - name: Delete old container
        run: |
            docker rm -f springboot-container || true
            docker rm -f mongodb || true
      - name: Run MongoDB container
        run: docker run -d -p 27017:27017 --name mongodb mongo
      - name: Wait for MongoDB to start
        run:  sleep 10
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springboot-container --link mongodb dhruthikonijeti/springboot