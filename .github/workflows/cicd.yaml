name: CICD

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
            mode: start
            github-token: "AIXRWJVTFVIWVDFC5IU6MU3FXVH2Q"
            ec2-image-id: ami-0866a04d72a1f5479
            ec2-instance-type: t2.micro
            subnet-id: subnet-06bc28501922822d2
            security-group-id: sg-038e7ebfdc2e20893
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t dhruthikonijeti/springboot .
      - name: Publish image to docker hub
        run: docker push dhruthikonijeti/springboot:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull dhruthikonijeti/springboot:latest
      - name: Delete old container
        run: docker rm -f springboot-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springboot-container dhruthikonijeti/springboot